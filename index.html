<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div ng-controller="myController">

    <notification-display></notification-display>

    <div class="content">
        <div class="content__left">
            <div class="content__actions">
                <a ng-click="createUser()" class="btn btn-primary">Create User</a>
            </div>
            <div class="table-wrapper">
                <table class="table">
                    <tr class="table__header">
                        <th ng-repeat="header in tableHeaders ">{{header.toUpperCase()}}</th>
                    </tr>
                    <tr ng-repeat="user in users track by $index" class="table__row" ng-click="selectUser(user)">
                        <td>{{user.userName}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.type}}</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="flex-1">
            <user-form ng-show="mode.create || mode.edit" mode="mode" selected-user="selectedUser"></user-form>
        </div>
    </div>

</div>

<!-- Include AngularJS library -->
<script src="node_modules/angular/angular.js"></script>

<!-- Include your custom JavaScript file -->
<script src="app/app.js"></script>
<script src="app/directives/userForm.js"></script>
<script src="app/directives/userFormValidator.js"></script>
<script src="app/directives/notificationDisplay.js"></script>
<script src="app/services/userService.js"></script>
<script src="app/services/notificationService.js"></script>
</body>
</html>
